name: Lint R Code

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.1

      - name: Install dependencies
        run: |
          R -e "install.packages('lintr')"

      - name: Run linting
        run: |
          lint_result=$(R -e "result <- lintr::lint_dir('9480-R-final/scripts'); cat(result); if (length(result) > 0) q(status = 1)")
          echo "$lint_result"


