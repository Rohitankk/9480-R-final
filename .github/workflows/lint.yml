name: Lint R Code

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.1

      - name: Install dependencies
        run: |
          R -e "install.packages('lintr')"

      - name: Run linting
        run: |
          R -e "lintr::lint_file('functionsScript.R')"
